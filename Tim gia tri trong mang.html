<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<input id="number" type="text" placeholder="enter a number">
<button type="button" onclick="check()">Check</button>
<div id="Result"></div>
<script>
    let x = [1,3,5,7,9,11];
    let n = parseInt(document.getElementById("number").value);
    function check() {
        let i = 0;
        while (i < x.length) {
            if (n == x[i]) {
                alert("so co trong mang");
            }
            i++;
        }
    }

</script>
</body>
</html>
