<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     x = [-3,5,1,3,2,10]<br>
     Mang nguoc lai cua x la:
<script>
    let x = [-3,5,1,3,2,10];
    let last = x.length -1;
    for (let i = 0; i < last; i ++ ) {
        let a = x[i];
        x[i] = x[last];
        x[last] = a;
        last --;
    }
    document.write("x = [" + x + "]");
</script>
</body>
</html>
