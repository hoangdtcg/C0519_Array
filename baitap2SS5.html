    let tiengviet = ["xin chào", "tạm biệt", "cảm ơn", "xin lỗi", "buồn", "vui"];

        for (let i = 0; i < tienganh.length; i++) {

                alert("tu do co nghia la " + tiengviet[i])
            } else alert("khong tim thay tu can tim")
            break;
        }

</script>
