<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="reverse()">Reverse</button>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let temp;
    function reverse() {
        for (let i = 0; i < arr.length /2; i++){
            temp = arr[i];
            arr[i] = arr[arr.length - i - 1];
            arr[arr.length - i - 1] = temp;
        }
        document.write(arr);
    }

</script>
</body>
</html>
