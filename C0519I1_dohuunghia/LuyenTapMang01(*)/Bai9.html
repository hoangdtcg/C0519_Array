<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="connectArray()">Connect</button>
<script>
    function connectArray(){
        let mangA = [];
        let count = 0;
        while (count < 10 ){
            mangA.push(parseInt(prompt("")));
            count++;
        }

        let mangB = [];
        let count1 = 0;
        while (count1 < 10 ){
            mangB.push(parseInt(prompt("")));
            count1++;
        }
        let mangC = [];
        let j = 0;
        for ( let i = 0; i < 20; i++){
            if( i< 10){
                mangC.push(mangA[i]);
            } else {
                mangC.push(mangB[j]);
                j++;
            }
        }

        let display = '';
        for ( let i = 0; i < mangC.length; i++){
            display += mangC[i] + " ";
        }
        document.getElementById("number").innerHTML = "Noi 2 mang ban dau ta duoc mang sau : " + display;
    }

</script>
<p id = "number"></p>
</body>
</html>
