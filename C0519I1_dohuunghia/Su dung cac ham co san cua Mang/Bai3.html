<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "text" id = "chuoi">
<button onclick="change()">Display</button>
<script>
    function change(){
        let chuoi1 = document.getElementById("chuoi").value;
        let chuoi2 = "";
        for ( let i = 0; i < chuoi1.length; i++){
            let b = chuoi1[i].toLowerCase();
            if (chuoi1[i] === b){
                chuoi2 += chuoi1[i].toUpperCase();
            } else {
                chuoi2 += chuoi1[i].toLowerCase();
            }
        }
        document.getElementById("chuoi2").innerHTML = chuoi2;
    }
</script>
<p id = "chuoi2"></p>
</body>
</html>
