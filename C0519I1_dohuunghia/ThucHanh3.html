<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type = "text" id = "number" placeholder="Nhap vao so muon search">
<button onclick="search()"> Search</button>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function search(){
        let a = parseInt(document.getElementById("number").value);
        let b = '';
        for ( let i = 0; i < arr.length; i++){
            if( a === arr[i]){
              b = "Vi tri phan tu " + a + " trong mang la " + i ;
            }
        }
        document.getElementById("number1").innerHTML = b;
    }
</script>
<p id = "number1"></p>
</body>
</html>
