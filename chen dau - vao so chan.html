<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("enter a number");
    let str = num.toString();//chuyen so num thanh chuoi string
    let result = [str[0]];//hien thi chuoi thanh mang
    for (let i = 1; i < str.length; i ++) {
        if (str[i] %2 == 0 && str[i - 1] %2 == 0){
            result.push("-" + str[i]);
        } else {
            result.push(str[i])
        }
    }
    document.write(result.join(''))
</script>
</body>
</html>
