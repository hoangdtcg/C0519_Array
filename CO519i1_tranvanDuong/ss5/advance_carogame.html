<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<div id="carogame"></div>
<button type="button" value="player1" onclick="changeValue()">player1</button>
<button type="button" value="player2" onclick="changeValue1()">player2</button>
<script>

    let board = [];
    let data = "";
    let b = document.getElementById("carogame");
    for(let i=0;i<5;i++){
        board[i] = ["-","-","-","-","-"];
        data += "<br>";
        for (let j=0;j<5;j++){
            data += board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;";

        }
    }

    b.innerHTML = "<hr/>" + data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }

        }
        b.innerHTML = "<hr/>" + data;
        checkWin();
    }
    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "0";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                b.innerHTML = "<hr/>" + data;
            }
        }
        b.innerHTML = "<hr/>" + data;

    }

    function checkWin() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] != "-" && board[i][j] == board[i][j + 1] && board[i][j] == board[i][j + 2]) {
                    alert("win win win");
                    } else if (board[i][j] != "-" && board[i + 1][j] == board[i][j] && board[i][j] ==  board[i + 2][j] ) {
                        alert("win win win");
                    } else if (board[i][j] !="-" && board[i + 1][j + 1] == board[i + 2][j + 2]
                    && board[i][j]  ==board[i + 1][j + 1]) {
                        alert("win win win");
                    }
                }
            }

    }

</script>

</body>
</html>
