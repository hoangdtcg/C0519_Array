<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat la vi tri cua so lon nhat</title>
</head>
<body>
    <input id="number">
    <button onclick="numbermax()"> MAX is:</button><br/>
    <button onclick="addnumber()"> ADD </button>
    <button onclick="display_number()"> DISPLAY </button><br/>
    <p id="result"></p>

            <script>
                let x = 0;
                let arr =  Array();
                function addnumber(){
                    arr[x] = document.getElementById("number").value;
                    alert("Element: " + arr[x] + " added at index " + x);
                    x++;
                    document.getElementById("number").value ="";
                }
                function numbermax() {
                    let max = 0 + "<hr/>";
                    index = 0;
                    for(i =0; i < arr.length; i ++){
                        if(arr[i] > max){
                            max = arr[i];
                            index = i;
                        }
                    }
                    document.getElementById("result").innerHTML = (max + " la so lon nhat " + "vi tri la " + index);

                }
                function display_number() {
                    let e = "<hr/>"; // tao bien de in ra man hinh voi hr la xuong dong.
                    for(i = 0; i < arr.length; i ++){
                        e = e + "element" + i + " = " + arr[i] + "<br>";
                    }
                    document.getElementById("result").innerHTML = e;
                }
            </script>
</body>
</html>
