<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap vao 1 mang");
    let str = a.toString();
    let arr = Array();
    for (let i = 0; i < str.length; i ++) {
            arr[i] = str[i];
            if (arr[i] === '-') {
                arr[i] = '_';
            }
    }
    alert(arr.join(''));
</script>
</body>
</html>
