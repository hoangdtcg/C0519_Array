    let a = Array();

        a[x] = document.getElementById("array").value;
        alert("nhap so: " + a[x] + " vao mang");
        x++;

    function kiemtra() {
        let v = document.getElementById("v").value;

            if (v == a[i]){
                /*
                a[i] = a[i+1];

                */
                document.getElementById("result").value = "v is in the array";

            }
        }
    }
</script>
