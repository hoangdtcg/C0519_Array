<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("enter a string");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';//dùng để so sánh kiểu chữ in hoa
    //let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < str.length; i ++) {
        if (UPPER.indexOf(str[i]) == -1) {
            result.push(str[i].toUpperCase());
        } else {
            result.push(str[i].toLowerCase());
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
