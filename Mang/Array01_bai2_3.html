<body>
<script>
    let array = [2,5,1,15,7,20,-1,0,11,10];
    let max = array[0];
    let index;
    let total = 0;
    for (let i = 0; i < array.length; i ++) {
        total += array[i];
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("so lon nhat la: " + max + " o vi tri: " + index + "<br>");
    alert("trung binh cua cac phan tu la: " + total/(array.length))
</script>
